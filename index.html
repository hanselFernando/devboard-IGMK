<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="temas.css">
    <link rel="stylesheet" href="cartoes.css">
    <title>Dev Board Instituto GMK</title>
    <script src="https://kit.fontawesome.com/8ab6f574ef.js" crossorigin="anonymous"></script>
</head>
<body class="tema-claro">
    <header>
        <div>
            <img src="./images/logos/logo-devboard.png" alt="Logo do DevBoard">
        </div>
        <div class="container-links">
            <a class="links-header" href="#">Sobre o Alura Include</a>
            <a class="links-header" href="#">Participantes</a>
        </div>
        <div>
            <button id="botao-sol" class="botao-tema icone-ativo">
                <img src="./images/icones/icone-dia.svg" alt="Icone de Sol">
            </button>
            <button id="botao-lua" class="botao-tema icone-inativo">
                <img src="./images/icones/icone-noite.svg" alt="Icone de Lua">
            </button>
        </div>
    </header>
    <main>
        <section class="cartao cartao-fernando-hansel">
            <div>
                <img class="imagem-perfil-fernando" src="./images/meu-card/meu-avatar.png" alt="">
            </div>
            <div class="meus-dados">
                <h2>Fernando Hansel</h2>
                <p>Instrtor do Alura Include</p>
            </div>
            <div>
                <img class="gif-pikachu" src="./images/meu-card/pikachu.gif" alt="">
            </div>
            <div class="minhas-redes">
                <i class="fa-brands fa-linkedin fa-2xl" style="color: #2956a3;"></i>
                <i class="fa-brands fa-github fa-2xl" style="color: #000000;"></i>
                <i class="fa-brands fa-instagram fa-2xl" style="color: #cf30c9;"></i>
                <i class="fa-brands fa-steam fa-2xl" style="color: #0E1E40;"></i>
            </div>
        </section>

        <section class="cartao-william">
            <div class="cartao-flex">
                <img class="eu" src="./images/card-alunos/THISonecool-removebg.png" alt="">
                <p class="nome">William de Camargo</p>
                <h4 class="alura-texto">Aluno do Alura Include</h4>
                <img class="poke" src="./images/card-alunos/garchomp.gif" alt="">
            </div>
            <div class="icone-flex">
                <nav><a href="https://www.instagram.com/wiz_sa/?next=%2F"><img class="links3" src="./images/card-alunos/instagram2.png" alt=""></nav></a>
                <nav><a href="https://github.com/WIZENIT"><img class="links2" src="./images/card-alunos/github-removebg.png" alt=""></nav></a>
                <nav><a href="https://www.linkedin.com/in/william-camargo-394b7b2b9/"><img class="links" src="./images/card-alunos/linkedin2.png" alt=""></nav></a>
            </div>
        </section>

        <section class="cartao cartao-matheus-reginatto">
            <div >
                <img class="imagem-perfil" src="./images/card-alunos/27d44bd9ed0413ffacbc902e1187cd0b.png" alt="">
            </div>
            <div>
                <h2>Matheus Reginatto Costa</h2>
                <p>aluno do alura include</p>
            </div>
            <div >
                <img class="gif-swampert" src="./images/card-alunos/805a86f01bc24e0f1ffde2a13372916a_w200.gif" alt="">
            </div>
            <div class="minhas-redes">
                <img src="./imagem/instagram.svg" alt="">
                <img src="./imagem/github.svg" alt=""> <a href="https://www.instagram.com/teu_reginatto/"></a>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-footer">
            <h1 class="titulo-footer">Alura</h1>
            <div class="container-icones">
                <!-- icones -->
                <a href="#">
                    <i class="fa-brands fa-linkedin fa-2xl" style="color: #2956a3;"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-youtube fa-2xl" style="color: #f40101;"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram fa-2xl" style="color: #cf30c9;"></i>
                </a>
            </div>
        </div>
        <div>
            <img src="./images/logos/Logo_Alura_Include.svg" alt="">
        </div>
        <div class="container-footer">
            <h1 class="titulo-footer">IGMK</h1>
            <div class="container-icones">
                <a href="#">
                    <i class="fa-brands fa-linkedin fa-2xl" style="color: #2956a3;"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-youtube fa-2xl" style="color: #f40101;"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram fa-2xl" style="color: #cf30c9;"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
